<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Ti Hi Calculator</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>

    <form id="calculatorForm">

        <div class="header">
            <h2>PALLET Ti Hi</h2>
            <h5>CALCULATOR</h5>
        </div>
        
        <div class="header2">
            <h3>BOX</h3>
            <h6>ENTER IN INCHES</h6>
        </div>

        <div class="form-row1">
            <div class="form-group">
                <label for="boxWidth">WIDTH</label>
                <input type="number" id="boxWidth" placeholder="width" required>
            </div>
            <div class="form-group">
                <label for="boxLength">LENGTH</label>
                <input type="number" id="boxLength" placeholder="length" required>
            </div>
            <div class="form-group">
                <label for="boxHeight">HEIGHT</label>
                <input type="number" id="boxHeight"  placeholder="height" required>
            </div>
        </div>

        <div class="header2b">
            <h3>PALLET</h3>
            <h6>ENTER IN INCHES</h6>
        </div>

        <div class="form-row2">
            <div class="form-group">
                <label for="palletWidth">WIDTH</label>
                <input type="number" id="palletWidth" placeholder="width" required>
            </div>
            <div class="form-group">
                <label for="palletLength">LENGTH</label>
                <input type="number" id="palletLength" placeholder="length" required>
            </div>
            <div class="form-group">
                <label for="palletHeightLimit">HEIGHT LIMIT</label>
                <input type="number" id="palletHeightLimit" placeholder="height limit" required>
            </div>
        </div>

        <div class="form-row3">
            <div class="actions">
                <button type="button" onclick="calculateTIHI()">Calculate Ti Hi</button>
                <button class="clearbtn" type="button" onclick="clearForm()">Clear</button>
            </div>
        </div>

    </form>
    
    <div>
        <div class="header3">
            <h3>BEST ORIENTATION</h3>
        </div>
        <div id="result" class="result"></div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
